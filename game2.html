<body>
  <div class="bg">
  <div class="gameboard">
  <div class="pointtavle">
  <p class="counter" id="scoreboard1">0</p>
  <p class="counter">:</p>
  <p class="counter" id="scoreboard2">0</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <input id="pl1" style="color:white;" type="text" class="form-control sizeForm1" placeholder="PLAYER 1">
    </div>
    <div class="col-sm">
      <button class="reset btn btn-outline-success" onclick="reset()">RESET GAME</button>
    </div>
    <div class="col-sm">
      <input id="pl2" style="color:white;" type="text" class="form-control sizeForm2" ID="MyLabel" placeholder="PLAYER 2">
    </div>
  </div>
</div>



  <!-- <div class="game" style="background-image:url(content/image/back2.svg); background-repeat: repeat; background-size:28px 28px"> -->
  <div class="game"/>
    <img id="p2" src="content/image/lastRedFull.svg" style="position:absolute;top:43vh;height:20vh;" />
    <img id="p1" src="content/image/lastBlueFull.svg" style="position:absolute;left:2vw;top:43vh;height:20vh;" />
    <img id="ball" onclick="ballstart()" src="content/image/lastBold.svg" style="position:absolute;left:0vw;top:0vh;width:8vh;height:8vh;z-index:9000;" />
</div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col border">
    </div>
  </div>
